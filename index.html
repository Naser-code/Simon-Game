<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 class="level-title">Press A Key to Start</h1>
    <h2 class="level-title">High Score: </h2>
    
    <!-- Difficulty Buttons -->
    <div class="difficulty-buttons">
      <button id="easy-btn" class="difficulty-btn">Easy</button>
      <button id="medium-btn" class="difficulty-btn">Medium</button>
      <button id="hard-btn" class="difficulty-btn">Hard</button>
    </div>

    <div class="container">
      <div class="row">
        <div id="green" class="btn green"></div>
        <div id="red" class="btn red"></div>
      </div>

      <div class="row">
        <div id="yellow" class="btn yellow"></div>
        <div id="blue" class="btn blue"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
